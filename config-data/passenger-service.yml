server:
  port: 8082 # Puerto para Passenger Service

spring:
  application:
    name: passenger-service
  datasource:
    url: jdbc:postgresql://localhost:5433/passenger_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true